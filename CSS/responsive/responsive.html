<html>
    <head>
        <link rel="stylesheet" href="responsive.css">
        <title>facebook</title>
    </head>
    <body>
        <h1>facebook</h1>
        <div class="container">
            <div class="left">
                <img width="70%" src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-logo.png" alt="">
            </div> 
        <div class="right">                
        <h2>Sign Up</h2>  
        <h5 class="bg-green">It's quick and easy.</h5>
        <form>
            <label for = "fname">Enter First Name*</label>
            <input type="text" name = "fname" placeholder="Your First Name"/>
            <br>
            <label for = "lname">Enter Last Name*</label>
            <input type="text" name = "lname" placeholder="Your Last Name"/>
            <br/>
            <label for = "email">Enter Email* <Email></Email></label>
            <input type="text" name = "email" placeholder="Your Email"/>
            <br/>
            <label for = "password">Enter Password*</label>
            <input type="text" name = "password" placeholder="password"/>
            <br>
            <label for = "mobile" >Enter Phone Number(optional)</label>
            <input type="number" name =" mobile" placeholder="Your Phone Number">
            <br/>
            <label for = "dob">Enter Date Of Birth*</label>
            <input type="date" placeholder="dd/mm/yyyy">
            <br>
            <label for = "gender">Select Gender*</label>
            <input class="inputRadio" type="radio" name = "gender" >
            <label class="labelradio" for = "" > Male</label>
            <input class="inputRadio" type="radio" name = "gender" >
            <label class="labelradio" for = "" >Female</label>
            <input class="inputRadio"  type="radio" name = "gender" >
            <label class="labelradio" for = "" > Other</label>
            <br>
            <label for="age">Select Age*</label>
            <select name="age">
                <option value="0">Select</option>
                <option value="0">Under 10</option>
                <option value="0">11-19</option>
                <option value="0">20-30</option>
                <option value="0">Above 30</option>
            </select>
           
            <label class ="label-textarea" for = "address">Enter AddressLine*</label>
           
            <textarea name="address" cols="" placeholder="Your Address" rows="" ></textarea>
            
            <label for = "city" > Select your City*</label>
            <select name="city" id="">
                <option value="1"> Select</option>
                <option value="2"> Banglore</option>
                <option value="3"> Delhi</option>
                <option value="4"> Gurgaon</option>
                <option value="6"> Hazaribag</option>
                <option value="7"> Hyderabad</option>
                <option value="8"> Kanpur</option>
                <option value="9"> Kolkata</option>
                <option value="10"> Mumbai</option>
                <option value="11"> New Delhi</option>
                <option value="12"> Patana</option>
                <option value="13"> Lucknow</option>
                <option value="14"> Nagpur</option>
                <option value="15"> Gurugram</option>
                <option value="16"> Bokaro</option>
                <option value="17"> Jamshedpur</option>
            </select>
            
            <label for ="pincode"> Enter PinCode*</label>
            <input type="text" name ="pincode" placeholder="Your PinCode">
            <br>
            <input class="input-chechbox" type="checkbox" name="t&c">
            <label class ="tc-checkbook" for="t&c"> Terms & Conditions</label>
            <br>
            <button type="reset" >Clear</button>
            <br>
            <button type="button"  >Sign Up</button>
            <button type = "Log In"> Log In</button>
        </form>
    
</div>


</div>   
    </body>
      
</html>
